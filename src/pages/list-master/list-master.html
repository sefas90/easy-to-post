<ion-header>

  <ion-navbar>
    <ion-title>{{ 'post.post' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>{{userData.username}}</ion-card-header>
    <img [src]="userData.picture">
    <ion-card-content>
      <p>Email: {{userData.email}}</p>
      <p>First Name: {{userData.fistName}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
